# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install ai-runtime dependencies
      working-directory: ai-runtime
      run: |
        pip install -e .[dev]
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test root tests with pytest
      run: |
        pytest tests/ -v
    - name: Test Step-2 components
      working-directory: ai-runtime
      env:
        USE_MOCK_MODEL: "true"
      run: |
        pytest server/tests/ -v
    - name: Test Step-4 gateway components
      working-directory: ai-runtime
      env:
        ENABLE_STREAMING: "true"
        API_KEYS: "tenant1:test-key-1,tenant2:test-key-2"
        TENANT_RATE_LIMIT: "100"
        GATEWAY_TIMEOUT_MS: "30000"
        MAX_RETRIES: "1"
      run: |
        pytest gateway/tests/test_streaming.py gateway/tests/test_rate_limiting.py gateway/tests/test_auth.py gateway/tests/test_failures.py -v